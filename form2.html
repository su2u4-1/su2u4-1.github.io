<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Form 2</title>
        <link rel="icon" type="image/png" href="image/icon.png">
    </head>

    <body>
        <h1> Form 2</h1>

        <form action="form2_process.php" method="post" enctype="multipart/form-data">
            <label for="date">Enter some date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Select a time:</label>
            <input type="time" id="time" name="time" required><br><br>
            <label for="color">Choose a color:</label>
            <input type="color" id="color" name="color" required><br><br>
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file" required><br><br>
            <label for="datetime">Select date and time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required><br><br>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week" required><br><br>
            <label for="month">Select a month:</label>
            <input type="month" id="month" name="month" required><br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>

        <hr>
        <p> go back to <a href="index.html">index</a></p>
    </body>

</html>
