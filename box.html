<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>box</title>
        <link rel="icon" type="image/png" href="image/icon.png">
        <style>
            .box1 {
                height: 200px;
                width: 400px;
                border: 5px solid red;
            }

            .box2 {
                height: 150px;
                width: 350px;
                border: 5px solid yellow;
                margin: 20px;
            }

            .button1 {
                border-radius: 10px;
                border: 3px solid rgb(128, 0, 0);
                padding: 5px 20px;
                background: lightcyan;
                width: 100px;
                text-align: center;
                font-weight: bold;
                color: rgb(128, 0, 0);
            }

            .button1:hover {
                cursor: pointer;
                box-shadow: 3px 3px 3px rgb(128, 64, 64);
                background: linear-gradient(to bottom right, white, red);
            }

            .button1:active {
                box-shadow: none;
                background: rgb(255, 128, 128);
                transform: translate(3px, 3px);
            }

            .button1.disabled:hover {
                cursor: not-allowed;
                box-shadow: 3px 3px 3px gray;
                background: linear-gradient(to bottom right, white, black);
            }

            .button2 {
                border-radius: 10px;
                border: 3px solid navy;
                padding: 5px 20px;
                background: lightcyan;
                width: 100px;
                text-align: center;
                font-weight: bold;
                color: navy;
            }

            .button2:hover {
                cursor: pointer;
                box-shadow: 3px 3px 3px rgb(64, 64, 128);
                background: linear-gradient(to bottom right, white, blue);
            }

            .button2:active {
                box-shadow: none;
                background: rgb(128, 128, 255);
                transform: translate(3px, 3px);
            }

            .button2.disabled:hover {
                cursor: not-allowed;
                box-shadow: 3px 3px 3px gray;
                background: linear-gradient(to bottom right, white, black);
            }
        </style>
    </head>

    <body>
        <h1> box</h1>
        <button class="button1">+</button>
        <button class="button2">-</button>
        <hr>
        <div class="box1">
            <div class="box2">
            </div>
        </div>
        <hr>
        <p> go back to <a href="index.html">index</a></p>
    </body>
    <script>
        const boxes = {
            box1: {
                height: 200,
                width: 400,
                border: 5
            },
            box2: {
                height: 150,
                width: 350,
                border: 5,
                margin: 20,
            }
        };
        let mang = 1;
        const button1 = document.querySelector('.button1');
        const button2 = document.querySelector('.button2');
        function resizeBox(v) {
            mang += v;
            if (mang > 2.0 || mang < 0.2)
                mang -= v;
            // console.log(mang.toFixed(1), document.querySelector('.box2').style.margin, mang >= 1.9, mang <= 0.3);
            if (mang >= 1.9)
                button1.classList.add('disabled');
            else
                button1.classList.remove('disabled');
            if (mang <= 0.3)
                button2.classList.add('disabled');
            else
                button2.classList.remove('disabled');
            document.querySelector('.box1').style.height = boxes.box1.height * mang + 'px';
            document.querySelector('.box1').style.width = boxes.box1.width * mang + 'px';
            document.querySelector('.box1').style.borderWidth = boxes.box1.border * mang + 'px';
            document.querySelector('.box2').style.height = boxes.box2.height * mang + 'px';
            document.querySelector('.box2').style.width = boxes.box2.width * mang + 'px';
            document.querySelector('.box2').style.borderWidth = boxes.box2.border * mang + 'px';
            document.querySelector('.box2').style.margin = boxes.box2.margin * mang + 'px';
        }
        document.querySelector('.button1').addEventListener('click', () => resizeBox(0.2));
        document.querySelector('.button2').addEventListener('click', () => resizeBox(-0.2));
    </script>

</html>
